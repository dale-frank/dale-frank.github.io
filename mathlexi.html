<!doctype html>
<html lang="en">


    <head>
        <title>Dale & Lexi's Fun With Math</title>
        <link rel="stylesheet" type="text/css" href="/math.css">
        <script type = "text/javascript" src = "/jquery1.4.2.js"></script>
        <script type = "text/javascript" src = "/functxt.js"></script>


        <script type = "text/javascript">
            var intCounter = 1;
            function DoFocus() {
                document.MathForm.answer.focus();
               
            }
        </script>
        
    </head>

    <body onLoad="HideRemainder()">
        <div id="logo"><img id="lexilogo" src="/lexititle.gif"
                            alt="Dale and Chloe Fun with Math " />
        </div>
        <div class="maincontainer">


          
            <div id="chloe" class="lexitop"><img src="/lexi.gif"
                                 style="height:144px; width:144px;
                                 "alt="Chloe " /></div>

            <div id="dale"><img src="/dale.gif"
                                style="height:144px; width:144px;
                                "alt="Dale " />
            </div>
            <div id="fenceleft"><img src="/fence.gif"
                                     style="height:114px; width:164px;
                                     "alt="fence " />
            </div>
            <div id="fenceright"><img src="/fence.gif"
                                      style="height:114px; width:164px;
                                      "alt="fence " />
            </div>


            <div id="leximathformcontainer">

                <form name="MathForm" id="MathForm" action="">
                    <input type="hidden" id="txtTries" name="txtTries" value="0" />
                    <input type="hidden" id="txtLevel" name="txtLevel" value="0" />
                    <input type="hidden" id="txtOper" name="txtOper" value="0" />
                    <input type="hidden" id="txtSolution" name="txtSolution" />
                    <input type="hidden" id="txtRemainderSolution" name="txtRemainderSolution" />
                    <input type="hidden" id="storenumberright" name="storenumberright" />
                    <input type="hidden" id="storenumberwrong" name="storenumberwrong" />





                    <div id="equationcontainer">
                        <!-- Easy -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.easy_but.src='/easyn.gif'"
                           onMouseOut="document.MathForm.easy_but.src='/easy.gif'"
                           onClick="document.MathForm.txtLevel.value = 1">
                            <img id="easybutton" class="buttonimage" src="/easy.gif"
                                 alt="Easy" name="easy_but" />
                        </a>
                        &nbsp;
                        <!-- Hard -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.hard_but.src='/hardn.gif'"
                           onMouseOut="document.MathForm.hard_but.src='/hard.gif'"
                           onClick="document.MathForm.txtLevel.value = 2">
                            <img id="hardbutton" class="buttonimage" src="/hard.gif" border="0" alt="Hard" name="hard_but" /></a>
                        <!-- Addition -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.plus_but.src='/plusn.gif'"
                           onMouseOut="document.MathForm.plus_but.src='/plus.gif'"
                           onClick="document.MathForm.txtOper.value = 1">
                            <img class="buttonimage" src="/plus.gif" border="0" alt="Addition"
                                 name="plus_but" />
                        </a>

                        <!-- Subtraction -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.minus_but.src='/minusn.gif'"
                           onMouseOut="document.MathForm.minus_but.src='/minus.gif'"
                           onClick="document.MathForm.txtOper.value = 2">
                            <img class="buttonimage" src="/minus.gif" border="0" alt="Subtraction"
                                 name="minus_but" />
                        </a>

                        <!-- Multiplication -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.times_but.src='/timesn.gif'"
                           onMouseOut="document.MathForm.times_but.src='/times.gif'"
                           onClick="document.MathForm.txtOper.value = 3">
                            <img id="timesbutton"class="buttonimage" src="/times.gif" border="0" alt="Multiplication"
                                 t                              name="times_but" />
                        </a>

                        <!-- Division -->
                        <a href="javascript:Equation()"
                           onMouseOver="document.MathForm.divide_but.src='/dividen.gif'"
                           onMouseOut="document.MathForm.divide_but.src='/divide.gif'"
                           onClick="document.MathForm.txtOper.value = 4">
                            <img id="multbutton"class="buttonimage" src="/divide.gif" border="0" alt="Division"
                                 name="divide_but" />
                        </a>


                        <div id="arrowscontainer"> <!-- Arrows for Levels -->
                            <img class= "arrows" src="/arrow.gif" alt="an arrow"  id="arrow1" />
                            <img class= "arrows" src="/arrow.gif" alt="an arrow" id="arrow2" />
                            <img class= "arrows" src="/arrow.gif" alt="an arrow" id="arrow3" />
                            <img class= "arrows" src="/arrow.gif" alt="an arrow" id="arrow4"/>
                            <img class= "arrows" src="/arrow.gif" alt="an arrow" id="arrow5" />
                            <img class= "arrows" src="/arrow.gif"
                                 alt="an arrow" id="arrow6"/>
                        </div> <!-- End of Arrows for Signs -->

                        <div id="middletext" > <!-- Questions -->
                            <img class="pickoperator" id="pickoperator"
                                 src="/picktext.gif"
                                 alt="Pick a problem"/>You can change the level <br />or the
                            type of problem at any time.
                        </div>
                        <!-- End of Questions -->
                        <div class="equation">
                            <!-- Equation -->
                            <input class="equationpart" size="3"  id="txtFirstNum" name="txtFirstNum" readonly="readonly"/>
                            <input class="equationpart" size="3" style="width:40px; " id="txtOperator" name="txtOperator" readonly="readonly"/>
                            <input class="equationpart" size="3" style="width:40px; " id="txtSecondNum" name="txtSecondNum" readonly="readonly"/>
                            <input class="equationpart"  size="3" style="width:40px;" id="txtEqual" name="txtEqual" readonly="readonly" />
                            <input class="equationpart" size="3" style="width:40px;" id="answer" name="answer" />
                            <input class="equationpart" size="3" style="width:60px; font-size:.5em" id="txtRemind" name="txtRemind" value = "Remainder" readonly="readonly" />
                            <input class="equationpart" size="3" style="width:80px;
                                   background-color:#6699FF" id="Remainder" name="Remainder"/>
                        </div> <!-- End of Equation -->


                        <div id="totals">
                            <p> <!-- Right, Wrong, Total -->
                                Right:<input size="3"

                                             id="txtRight" value = "0" readonly="readonly"/>
                                Wrong:<input size="3"  id="txtWrong" value = "0" readonly="readonly"/>
                                Total:<input size="3"  id="txtTotal" value = "0" readonly="readonly"/>
                            </p> <!-- Right, Wrong, Total -->
                        </div><!-- div end for totals -->
                        <div id="bottomcenter">
                            <div class="formbuttons" id="answerbutton">
                                <a href="#" id="answertext"
                                   onClick="ValueCompare()">Answer
                                </a>
                            </div>
                            <div class="formbuttons" id="resetbutton">
                                <a href=""
                                   onClick="location.reload()">Reset</a>
                            </div>
                        </div>
                    </div>

                    <!-- div end for whiteboard -->

                </form>
            </div>
            <!-- div end for main -->
            <div id="lexi"><img src="/chloewatch.gif"
                                style="height:144px; width:144px;
                                "alt="lexi " />
            </div>
            <div id="fencebottom"><img src="/fence.gif"
                                       style="height:44px; width:164px;
                                       "alt="fence " />
            </div>
        </div>

    </body>
</html>
